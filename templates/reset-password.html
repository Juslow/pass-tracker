{% import "bootstrap/wtf.html" as wtf %}
{% include "header.html" %}

{% block content %}

  <div class="container">
    <h2>Придумайте новый пароль</h2>
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto content">
        {% if error %}
            <p class=error> {{ error }}
        {% endif %}
        {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}
      </div>
    </div>
  </div>

{% endblock %}
