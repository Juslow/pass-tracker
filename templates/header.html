<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/forms.css')}}" rel="stylesheet">
      <title>Pass Tracker</title>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('home')}}">Pass tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <!--
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('home')}}">Главная</a>
            </li>
            -->
            {% if not logged_in%}
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('login')}}">Вход</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('register')}}">Регистрация</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('transport_list')}}">Пропуска</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}">Выйти</a>
            </li>
            {% endif %}
            <!--
            <li class="nav-item">
                <a class="nav-link" href="">Контакты</a>
            </li>
            -->
        </ul>
        </div>
        </div>
    </nav>
    <div class="text-center">
      {% with messages = get_flashed_messages() %}
         {% if messages %}
            {% for message in messages %}
            <div class="alert alert-primary" role="alert">
               {{ message }}
            </div>
            {% endfor %}
         {% endif %}
      {% endwith %}
    </div>
